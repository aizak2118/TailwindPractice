<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @layer base {
      :root {
        --muted-foreground: 215.4 16.3% 46.9%;
        --input: 214.3 31.8% 91.4%;
      }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            muted: {
              foreground: "hsl(var(--muted-foreground))",
            },
            input: "hsl(var(--input))"
          },
        }
      },
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />

  <title>login</title>
</head>

<body class="">
  <section class="bg-gray-50">
    <div class="flex items-center justify-center px-6 py-8 h-screen lg:py-0">
      <!-- form container -->
      <div class="w-full bg-white rounded-lg shadow sm:max-w-md">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="font-bold text-xl leading-tight tracking-tight text-gray-900 md:text-2xl">Sign in to your account</h1>
          <!-- form -->
          <form action="#" class="space-y-4 md:space-y-6">
            <!-- email -->
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
              <input type="email" name="email" id="email" placeholder="name@Company.com" class="block w-full rounded-md border border-input p-2.5 text-sm placeholder:text-muted-foreground focus:border-indigo-200 focus:ring-indigo-200">
            </div>
            <!-- password -->
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
              <div class="relative">
                <input type="password" name="password" id="password" placeholder="••••••••" class="w-full rounded-md border border-input p-2.5 text-sm placeholder:text-muted-foreground focus:border-indigo-200 focus:ring-indigo-200">
                <button class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye w-4 h-4">
                    <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>

                </button>
              </div>
            </div>
            <!-- Remember me -->
            <div class="flex items-center justify-between">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 checked:bg-indigo-600 checked:border-indigo-600 focus:border-indigo-600 focus:ring-indigo-300" required>
                </div>
                <div class="ml-3 text-sm">
                  <label for="remember" class="text-gray-500">Remember me</label>
                </div>
              </div>
              <a href="#" class="text-sm font-medium text-indigo-600 hover:underline ">Forgot password?</a>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="rounded-md w-full h-10 bg-indigo-600 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-700">Sign in</button>
            <!-- HR -->
            <div class="inline-flex items-center justify-center w-full">
              <hr class="w-full h-px my-4 bg-gray-200 border-0 dark:bg-gray-700">
              <span class="absolute px-3 font-medium text-gray-400 -translate-x-1/2 bg-white left-1/2 dark:text-white dark:bg-gray-900">or</span>
            </div>
            <!-- Social Sign in -->
            <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium border border-input bg-background hover:bg-slate-100 hover:text-accent-foreground h-10 px-4 py-2 w-full">
              <div class="flex justify-center items-center">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" x="0px" y="0px" viewBox="0 0 48 48" enable-background="new 0 0 48 48" class="text-lg" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                  <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12
              c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24
              c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                  </path>
                  <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657
              C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                  <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36
              c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                  <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
              c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                </svg>
                <p class="ml-2">Sign in with Google</p>
              </div>
            </button>
            <!-- Have not an account yet -->
            <p class="text-sm font-light text-gray-500">
              Don't have an account yet?
              <a href="#" class="font-medium text-indigo-600 hover:underline">Sign up</a>
            </p>
          </form>
        </div>
      </div>

    </div>
  </section>

  <!-- FlowBite Script -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>

</html>
